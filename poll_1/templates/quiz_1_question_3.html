<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Survey 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<style>
    .fade-me-out {
        opacity: 1;
        transition: opacity 1s ease-out;
    }

    .fade-me-out.hidden {
        opacity: 0;
    }

    #show-more-container {
        visibility: hidden;
        margin-top: 20px;
        display: flex;
        justify-content: left;
        width: 100%;
    }

    #show-more-button {
        width: 100%;
        max-width: 500px;
    }

    </style>

<body>
    <div id="content">
    <h1>What would you change in the company?</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
            class="btn btn-primary fade-me-out"
            hx-post="{% url 'quiz_1_question_3' %}"
            hx-trigger="click"
            hx-swap="none"
            hx-on="htmx:afterRequest: this.classList.add('hidden'); setTimeout(() => { this.remove(); window.location.href = '{% url 'quiz_1_results' %}'; }, 1000)">
            Submit and see results
        </button>
    </form>
    </div>
</body>
</html>
