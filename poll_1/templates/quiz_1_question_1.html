<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Survey 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<style>
    .fade-me-out {
        opacity: 1;
        transition: opacity 1s ease-out;
    }

    .fade-me-out.hidden {
        opacity: 0;
    }

    </style>

<body>
    <div id="content">
    <h1>What do you value most in your work?</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
            class="fade-me-out"
            hx-post="{% url 'quiz_1_question_2' %}"
            hx-trigger="click"
            hx-swap="none"
            hx-on::after-request="this.classList.add('hidden'); setTimeout(() => this.remove(), 1000)">
            Submit
        </button>
    </form>
    </div>

    <div style="display: flex; justify-content: center; width: 100%; margin-top: 20px;">
        <button
        hx-get="{% url 'quiz_1_question_2' %}"
        hx-target="#content"
        hx-swap="innerHTML"
        hx-on::after-request="this.remove()"
        class="btn btn-success"
        style="width: 100%; max-width: 500px;">
        Show more
        </button>
      </div>



</body>
</html>
